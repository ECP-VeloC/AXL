name: axl build

permissions:
  actions: write

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        target: [Debug, Release]
        mpi: [seq, par]
        static: [both, static]

    name: ${{ matrix.os }}-${{ matrix.target }}-${{ matrix.mpi }}-${{ matrix.static }}

    runs-on: ${{ matrix.os }}

    steps:

      - name: checkout
        uses: actions/checkout@v3
        with:
          path: axl
          fetch-depth: 0

      - name: get deps
        uses: ecp-veloc/github-actions/get-scr-os-deps@main
        with:
          os: ${{ matrix.os }}
          mpi: ${{ matrix.mpi }}

      - name: build kvtree
        uses: ecp-veloc/github-actions/build-ecp-veloc-component@main
        with:
          component: kvtree
          mpi: ${{ matrix.mpi }}

      - name: configure
        uses: ecp-veloc/github-actions/cmake-configure@main
        with:
          component: axl
          target: ${{ matrix.target }}
          cmake_line: "-DMPI=${{ matrix.mpi == 'par' }}"
          static: ${{ matrix.static == 'static' }}

      - name: build
        uses: ecp-veloc/github-actions/cmake-build@main
        with:
          component: axl

      - name: test
        uses: ecp-veloc/github-actions/cmake-test@main
        with:
          component: axl
