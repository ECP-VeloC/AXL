langauge: c
dist: trusty

matrix:
  include:
  - name: "GCC 4.9"
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
        packages:
          - g++-4.9
    env :
      - MATRIX_EVAL="CC=gcc-4.9 && CXX=g++-4.9"

  - name: "GCC 6"
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
        packages:
          - g++-6
    env :
      - MATRIX_EVAL="CC=gcc-6 && CXX=g++-6"

  - name: "GCC 7"
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
        packages:
          - g++-7
    env :
      - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"

  - name: "GCC 8"
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
        packages:
          - g++-8
    env :
      - MATRIX_EVAL="CC=gcc-8 && CXX=g++-8"

  - name: "Clang 4.0"
    addons:
      apt:
        sources:
          - llvm-toolchain-trusty-4.0
        packages:
          - clang-4.0
    env :
      - MATRIX_EVAL="CC=clang-4.0 && CXX=clang++-4.0"

  - name: "Clang 6.0"
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
          - llvm-toolchain-trusty-6.0
        packages:
          - clang-6.0
    env :
      - MATRIX_EVAL="CC=clang-6.0 && CXX=clang++-6.0"

before_install:
  - eval "${MATRIX_EVAL}"
  - git clone https://github.com/ECP-VeloC/KVTree.git $HOME/KVTree
  - mkdir $HOME/KVTree/kvtree-build
  - mkdir $HOME/KVTree/kvtree-install
  - cd $HOME/KVTree/kvtree-build
  - cmake .. -DCMAKE_C_COMPILER=$CC -DCMAKE_CXX_COMPILER=$CXX -DCMAKE_INSTALL_PREFIX=$HOME/KVTree/kvtree-install -DMPI=OFF
  - make
  - make install

script:
  - cd $TRAVIS_BUILD_DIR
  - cmake -DCMAKE_C_COMPILER=$CC -DCMAKE_CXX_COMPILER=$CXX -DCMAKE_C_FLAGS="-Wall -Werror -coverage" -DMPI=OFF -DWITH_KVTREE_PREFIX=$HOME/KVTree/kvtree-install
  - make -k VERBOSE=1
  - make check

after_failure:
  - find . -type f -name "CMakeOutput.log" -execdir cat {} \;
  - find . -type f -name "CMakeError.log" -execdir cat {} \;
